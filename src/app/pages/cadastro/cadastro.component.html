<div class="container-fluid vh-100 d-flex">
  <!-- Lado esquerdo com imagem -->
  <div class="left-side w-70 d-flex align-items-center justify-content-center">

  </div>

  <!-- Lado direito com formulário -->
  <div class="right-side w-30 d-flex align-items-center justify-content-center">
    <form class="p-4 shadow w-100">
      <div class="titulo text-start">
        <h2 class="">Cadastro</h2>
        <p>Crie sua conta rapidamente e aproveite todos os recursos</p>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="seuemail@email.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="********">
      </div>
      <div class="mb-3">
        <label for="confirmacao" class="form-label">Confirmação de Senha</label>
        <input type="password" id="confirmacao" class="form-control" placeholder="********">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="termos" class="form-check-input">
        <label for="termos" class="form-check-label">Aceito os termos de uso</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

</div>
